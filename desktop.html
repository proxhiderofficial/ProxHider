<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProxHider OS â€” Desktop</title>
  <link rel="icon" type="image/x-icon" href="proxhider-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #000;
    }
    .main-pg {
      background-image: url("https://wallpapercave.com/wp/wp9646631.jpg"); /* Windows 11 wallpaper */
      height: calc(100vh - 40px);
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Taskbar */
    .btm-br {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(32, 32, 32, 0.85); /* dark, semi-transparent */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
    }
    .taskbar {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .cgp {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .btm-br img {
      height: 26px;
      width: 26px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      object-fit: contain;
      transition: background-color 0.2s ease;
    }
    .btm-br img:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    #explr {
      margin: 0 4px;
    }
    #srh {
      padding: 4px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 180px;
      font-size: 13px;
      background-color: #f3f3f3;
      color: #000;
      height: 28px;
    }
    @media (max-width: 600px) {
      #srh {
        display: none;
      }
    }
    .sys-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .clock {
      text-align: right;
      font-size: 12px;
      color: #fff;
      line-height: 1.2;
      white-space: nowrap;
      padding: 4px 6px;
      border-radius: 3px;
    }
    .clock:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .sys-icons img {
      height: 20px;
      cursor: default;
    }
    #logoutBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 3px;
    }
    #logoutBtn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="main-pg"></div>

  <!-- Taskbar -->
  <div class="btm-br">
    <div class="taskbar">
      <img src="/logo/os/unblora.png" id="uos" alt="ProxHiderOS">
      <input type="text" id="srh" placeholder="Search...">
      <img src="/logo/os/explorer.png" id="explr" alt="Explorer">
      <img src="/logo/os/settings.png" alt="Settings">
    </div>
    <div class="cgp">
      <div class="sys-icons">
        <span class="clock" id="clock"></span>
        <img src="/logo/os/wifi.png" alt="WiFi">
        <img src="/logo/os/volume.png" alt="Volume">
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    const SESSION_KEY = "loggedInUser";

    // Check session
    function getSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      try {
        const data = JSON.parse(raw);
        if (data.expiresAt && Date.now() > data.expiresAt) {
          localStorage.removeItem(SESSION_KEY);
          return null;
        }
        return data;
      } catch {
        localStorage.removeItem(SESSION_KEY);
        return null;
      }
    }

    (async () => {
      const user = getSession();
      if (!user) {
        return window.location.href = "nope.html";
      }
    })();

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem(SESSION_KEY);
      window.location.href = "index.html";
    });

    // Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString();
      clock.innerHTML = `${time}<br>${date}`;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
