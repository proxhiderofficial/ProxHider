<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProxHider OS ‚Äî Desktop</title>
  <link rel="icon" type="image/x-icon" href="proxhider-logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    body { overflow: hidden; font-family: "Segoe UI", Tahoma, sans-serif; background: #000; }

    .main-pg {
      background-image: url("Windows-11-default-wallpaper.jpg"); /* Local Windows 11 wallpaper */
      height: calc(100vh - 52px); /* leave room for bigger taskbar */
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Taskbar */
    .btm-br {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 52px; /* bigger taskbar */
      background: rgba(32, 32, 32, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    /* Centering trick for taskbar icons */
    .taskbar-wrapper {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
      height: 100%;
    }

    .taskbar {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cgp {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-left: auto;
    }

    .btm-br img {
      height: 34px; /* bigger icons */
      width: 34px;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      object-fit: contain;
      transition: background-color 0.2s ease, transform 0.15s ease;
    }
    .btm-br img:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    #explr {
      margin: 0 6px;
    }

    #srh {
      padding: 6px 14px;
      border-radius: 22px;
      border: none;
      outline: none;
      width: 220px;
      font-size: 14px;
      background-color: #f3f3f3;
      color: #000;
      height: 34px;
    }
    @media (max-width: 600px) {
      #srh { display: none; }
    }

    .sys-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .clock {
      text-align: right;
      font-size: 13px;
      color: #fff;
      line-height: 1.3;
      white-space: nowrap;
      padding: 6px 8px;
      border-radius: 4px;
    }
    .clock:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .sys-icons img {
      height: 24px;
      cursor: default;
    }

    #logoutBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 4px;
    }
    #logoutBtn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Start Menu */
    .start-menu {
      position: fixed;
      bottom: 52px;
      left: 10px;
      width: 300px;
      height: 380px;
      background: rgba(25, 25, 25, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      flex-direction: column;
      overflow: hidden;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: all 0.25s ease;
    }
    .start-menu.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .start-header {
      text-align: center;
      padding: 20px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .start-header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .start-header h2 {
      font-size: 16px;
      color: #fff;
    }

    .start-menu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .start-menu button:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="main-pg"></div>

  <!-- Taskbar -->
  <div class="btm-br">
    <div class="taskbar-wrapper">
      <div class="taskbar">
        <img src="proxhider-logo.png" id="startBtn" alt="Start">
        <input type="text" id="srh" placeholder="Type here to search">
        <img src="google.png" id="explr" alt="Google">
        <img src="settings.png" alt="Settings">
      </div>
    </div>
    <div class="cgp">
      <div class="sys-icons">
        <span class="clock" id="clock"></span>
        <img src="wifi.png" alt="WiFi">
        <img src="volume.png" alt="Volume">
      </div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div class="start-header">
      <img src="proxhider-logo.png" alt="Logo">
      <h2>ProxHider OS</h2>
    </div>
    <button onclick="window.open('https://www.google.com','_blank')">üåê Google</button>
    <button onclick="window.open('settings.html','_blank')">‚öôÔ∏è Settings</button>
    <button onclick="alert('ProxHider OS ‚Äî Full Desktop Mode')">‚ÑπÔ∏è About OS</button>
    <button id="logoutStartBtn">üö™ Logout</button>
  </div>

  <script type="module">
    const SESSION_KEY = "loggedInUser";

    function getSession() {
      const raw = localStorage.getItem(SESSION_KEY);
      if (!raw) return null;
      try {
        const data = JSON.parse(raw);
        if (data.expiresAt && Date.now() > data.expiresAt) {
          localStorage.removeItem(SESSION_KEY);
          return null;
        }
        return data;
      } catch {
        localStorage.removeItem(SESSION_KEY);
        return null;
      }
    }

    (async () => {
      const user = getSession();
      if (!user) {
        return window.location.href = "nope.html";
      }
    })();

    // Logout (taskbar button)
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem(SESSION_KEY);
      window.location.href = "index.html";
    });

    // Logout (Start menu button)
    document.getElementById("logoutStartBtn").addEventListener("click", () => {
      localStorage.removeItem(SESSION_KEY);
      window.location.href = "index.html";
    });

    // Toggle Start Menu
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");

    startBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      startMenu.classList.toggle("show");
    });

    // Close Start Menu when clicking outside
    document.addEventListener("click", (e) => {
      if (startMenu.classList.contains("show") &&
          !startMenu.contains(e.target) &&
          e.target !== startBtn) {
        startMenu.classList.remove("show");
      }
    });

    // Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString();
      clock.innerHTML = `${time}<br>${date}`;
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>
</body>
</html>
