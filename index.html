<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProxHider OS â€” Login</title>
  <link rel="icon" type="image/x-icon" href="proxhider-logo.png">
  <style>
    body { font-family: sans-serif; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#eef6ff; }
    .card { background:#fff; padding:24px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    .card h1 { font-size:20px; margin-bottom:16px; }
    .row { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    input { padding:10px 12px; border:1px solid #cfd8e3; border-radius:8px; outline:none; }
    button { width:100%; padding:10px 12px; border:none; border-radius:8px; background:#7FBFF1; cursor:pointer; font-weight:600; }
    .hint { color:#566; font-size:12px; text-align:center; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in to ProxHider OS</h1>
    <form id="loginForm">
      <div class="row">
        <label for="username">Username</label>
        <input id="username" autocomplete="username" required/>
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required/>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script type="module">
    const SESSION_KEY = "loggedInUser";
    const SESSION_EXP_MS = 1000 * 60 * 60 * 8; // 8 hours

    const USERS = [
      { username: "proxhider", password: "proxhider123", role: "admin" },
      { username: "guest", password: "guest", role: "viewer" }
    ];

    function createSession(user) {
      const data = {
        username: user.username,
        role: user.role,
        createdAt: Date.now(),
        expiresAt: Date.now() + SESSION_EXP_MS
      };
      localStorage.setItem(SESSION_KEY, JSON.stringify(data));
    }

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      const match = USERS.find(x => x.username === u && x.password === p);
      if (!match) {
        alert("Invalid credentials");
        return;
      }

      createSession(match);
      window.location.href = "desktop.html"; // go to OS
    });
  </script>
</body>
</html>
